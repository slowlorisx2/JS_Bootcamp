<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../css/main.min.css">
    <title>Loris World</title>
</head>
<body id="yes">
    <section>
        <div class="p-4 bg-dark text-light">
            <h2>Welcome to SlowLoris World</h2>
        </div>
    </section>
    <div class="container bg-dark text-center" id="imageCont">
        <img style="border-radius: 8px; width: 350px; height: 300px;" src="./slow1.jpg" id="slow1" alt="Nice Slow Loris" onmouseover="imageOn()" onmouseout="imageOff()">
    </div>
    <div class="container bg-dark text-center">
        
        <form>
            <label class="text-light" for="inputBox">Enter one of these 3 options: success, danger or primary.</label> <br>
            <input type="text" id="inputText">  
            <button class="btn bg-success text-light" onclick="styleChange();">Click Me</button>
        </form>
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
