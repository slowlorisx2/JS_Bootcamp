<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../css/main.min.css">
    <title>Forms and stuff</title>
</head>
<body>
    
    <form class="bg-dark text-light p-4" method="get" name="form1">
        <div class="mb-3 align-items-center justify-content-between">
            <h3 class="text-light">Form of the year 2022</h3>
            <label for="fname" class="form-label">First Name</label> <br>
            <input type="text" id="fname"> <br>
            <label for="week" class="form-label">Week of the year</label> <br>
            <input type="week" id="week"> <br>
            
            <div class="p-2 form-check">
                <p>Select your favorite Game</p>
                <input type="radio" id="StarCraft" name="section1" value="Starcraft Game">
                <label for="StarCraft" class="form-label">StarCraft II</label> <br>
                <input type="radio" id="WarCraft" name="section1" value="Warcraft Game">
                <label for="WarCraft" class="form-label">Warcraft</label> <br>
            </div>
            <p>Select how long you have been playing</p>
            <input type="checkbox" name="box1" id="box1" value="1 year">
            <label for="box1" class="form-label">0-1 years</label> <br>
            <input type="checkbox" name="box2" id="box1" value="1 -2  years">
            <label for="box2" class="form-label">1-2 years</label> <br>
            <input type="checkbox" name="box3" id="box3" value="2 to 3 years">
            <label for="box3" class="form-label">2-3 years</label> <br> <br>
            <button class="btn text-dark btn-primary" type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
