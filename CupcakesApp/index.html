<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../css/main.min.css">
    <title>CupCakeCalculator</title>
    <link rel="icon" href="./ico.png" type="image/x-icon">
</head>
<body class="m-4">
    
    <section>
        
        <div class="container">
            <h2>Welcome to CupCake Calculator</h2>
            <form>
                <label for="flavor">Select a flavor:</label>
                <select name="flavor" id="flavors">
                    <option value="lemon">Lemon</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="vanilla">Vanilla</option>
                    <option value="banana">Banana</option>
                </select> <br>

                <label for="DozensAmount">Choose the amount of dozens:</label>
                <select name="dozenzAmount" id="dozensAmount">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>                    
                </select> <br>
                <input type="checkbox" id="getRecipe">
                <label for="getRecipe">I will like the full recipe</label> <br>
                
                
                <button id="calculateBtn">Calculate</button> <br>
            </form>
            
        </div>

    </section>

    <script src="./index.js"></script>
</body>
</html>
